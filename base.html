<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- We use url_for to link a stylesheet named `style.css` within the folder 'static' here. -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

        <!-- Use Jinja to put a title here. -->
        <title>{% blocktitle %}Title{% endblock %} </title>
    </head>
    <body>
        <h1>Hi!</h1>
        <h2>Navigation</h2>
        <ul>
            <li><a href="/home/{{Home}}">Home</a></li>
            <li><a href="/about/{{About}}">About</a></li>
            <li><a href="/third/{{Third}}">Third</a></li>
        </ul>
        {% block content %}
        {% endblock %}
    </body>
</html>
